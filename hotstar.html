</head>
<body>
    <header>
        <div class="logo">cartoon hub</div>
        <nav>
            <ul>
                <li><a href="#">TV Shows</a></li>

                <li><a href="#">Originals</a></li>
            </ul>

    </header>

        <section class="slider">

                <div class="grid-item">
                    <img src="https://i.imgur.com/oVuFWi2.jpg" alt="">

                <!-- More grid items can be added here -->
